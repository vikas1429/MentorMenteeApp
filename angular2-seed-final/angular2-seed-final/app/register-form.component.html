<form [formGroup]="SignUp" (ngSubmit)="onRegister()">
    <div><h1> New user Register</h1> </div>
    <div class ="form-Group" >
        <div> <label >Username  </label></div>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            formControlName="username"
            required>
    </div>
   
    <div class ="form-Group">
       <div> <label >Password  </label></div>
        <input 
            id="password" 
            type="text" 
            class="form-control"
             formControlName="password"
             required>
    </div> <div><h2></h2></div>
    <button class="btn btn-primary" type="Submit">Register</button>
   
</form>
