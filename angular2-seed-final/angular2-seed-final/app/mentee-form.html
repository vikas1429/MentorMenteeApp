<h1>Add a mentor</h1>
 
     <div >
            <label>Select Category</label>
     </div>

         <div> 
            <select [(ngModel)] ='SelectedValue'>
                <option *ngFor ="let category of categorylist" >{{category}}</option>
            </select>
         </div>
         <div>
             <label >select Schedule  </label>
         </div>
         <div>
             <input id ="scheduleid" type="datetime-local"  [(ngModel)]='SelectedSchedule'>
             <button (click)="fRegisterMentor()">Register</button>
         </div>
